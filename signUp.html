<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - 8-Boys-Scarf</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gray-50 flex">
<!-- Left Side - Colorful Image -->
    <div class="hidden lg:flex lg:w-1/2 overflow-hidden">
        <!-- Model Image -->
        <div class="relative z-10 flex items-center justify-center w-full h-full p-12">
            <img src="assets/Scarfs/1 (3).jpg"
                alt="Fashion Model"
                class="max-w-sm h-auto rounded-2xl shadow-2xl object-cover transform rotate-3 hover:rotate-0 transition-transform duration-500">
        </div>
    </div>
    <!-- Right Side - Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-12">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-900">8-Boys-Scarf</h1>
            </div>

            <!-- Form Header -->
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">Create Account</h2>
            </div>

            <!-- Social Login Buttons -->
            <div class="flex flex-row  mb-6 gap-3">
                <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-50 transition-colors">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="w-5 h-5 mr-3">
                    <span class="text-sm font-medium">Sign up with Google</span>
                </button>
                
                <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-50 transition-colors">
                    <div class="w-5 h-5 mr-3 bg-red-500 rounded flex items-center justify-center">
                        <i class="fas fa-envelope text-white text-xs"></i>
                    </div>
                    <span class="text-sm font-medium">Sign up with Email</span>
                </button>
            </div>

            <!-- Divider -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-50 text-gray-500">OR</span>
                </div>
            </div>

            <!-- Registration Form -->
            <form class="space-y-4" id="signupForm">
                <!-- Name Fields -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-colors"
                            placeholder="First Name">
                    </div>
                    <div>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-colors"
                            placeholder="Last Name">
                    </div>
                </div>

                <!-- Contact Fields -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-colors"
                            placeholder="Email Address">
                    </div>
                    <div>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-colors"
                            placeholder="Phone Number">
                    </div>
                </div>

                <!-- Password Fields -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-colors"
                            placeholder="Password">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('password')">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="passwordToggle"></i>
                        </button>
                    </div>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent outline-none transition-colors"
                            placeholder="Confirm Password">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600" id="confirmPasswordToggle"></i>
                        </button>
                    </div>
                </div>

                <!-- Password Requirements -->
                <div class="flex flex-row  gap-4 text-xs text-gray-500 " id="passwordRequirements">
                    <div class="flex items-center" id="lengthReq">
                        <i class="fas fa-circle text-gray-300 mr-2 text-xs"></i>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="flex items-center" id="uppercaseReq">
                        <i class="fas fa-circle text-gray-300 mr-2 text-xs"></i>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="flex items-center" id="numberReq">
                        <i class="fas fa-circle text-gray-300 mr-2 text-xs"></i>
                        <span>One number</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-black text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    id="submitBtn">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-5">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">Login</a>
                </p>
            </div>

            <!-- Terms -->
            <div class="text-center mt-5">
                <p class="text-xs text-gray-500">
                    <a href="#" class="hover:text-gray-700">8-Boys-Scarf Terms & Conditions</a>
                </p>
            </div>

            <!-- Success Message (Hidden by default) -->
            <div id="successMessage" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg p-6 max-w-sm mx-4">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-check text-green-600 text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Account Created!</h3>
                        <p class="text-gray-600 text-sm mb-4">Welcome to FASCO! Your account has been successfully created.</p>
                        <button onclick="closeSuccessMessage()" class="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800 transition-colors">
                            Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = document.getElementById(fieldId + 'Toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash text-gray-400 hover:text-gray-600';
            } else {
                passwordField.type = 'password';
                toggleIcon.className = 'fas fa-eye text-gray-400 hover:text-gray-600';
            }
        }

        // Password validation
        const passwordInput = document.getElementById('password');
        const lengthReq = document.getElementById('lengthReq');
        const uppercaseReq = document.getElementById('uppercaseReq');
        const numberReq = document.getElementById('numberReq');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Length requirement
            if (password.length >= 8) {
                lengthReq.querySelector('i').className = 'fas fa-check text-green-500 mr-2 text-xs';
                lengthReq.classList.add('text-green-600');
            } else {
                lengthReq.querySelector('i').className = 'fas fa-circle text-gray-300 mr-2 text-xs';
                lengthReq.classList.remove('text-green-600');
            }
            
            // Uppercase requirement
            if (/[A-Z]/.test(password)) {
                uppercaseReq.querySelector('i').className = 'fas fa-check text-green-500 mr-2 text-xs';
                uppercaseReq.classList.add('text-green-600');
            } else {
                uppercaseReq.querySelector('i').className = 'fas fa-circle text-gray-300 mr-2 text-xs';
                uppercaseReq.classList.remove('text-green-600');
            }
            
            // Number requirement
            if (/[0-9]/.test(password)) {
                numberReq.querySelector('i').className = 'fas fa-check text-green-500 mr-2 text-xs';
                numberReq.classList.add('text-green-600');
            } else {
                numberReq.querySelector('i').className = 'fas fa-circle text-gray-300 mr-2 text-xs';
                numberReq.classList.remove('text-green-600');
            }
        });

        // Form validation
        function validateForm() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if all fields are filled
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            // Password validation
            if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                alert('Password must meet all requirements');
                return false;
            }

            // Password match validation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }

            // Phone validation (basic)
            const phoneRegex = /^[\+]?[\d\s\-\(\)]{10,}$/;
            if (!phoneRegex.test(phone)) {
                alert('Please enter a valid phone number');
                return false;
            }

            return true;
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                // Show loading state
                const submitBtn = document.getElementById('submitBtn');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';
                submitBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    // Reset button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Show success message
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                    // Reset form
                    this.reset();
                    
                    // Reset password requirements display
                    document.querySelectorAll('#passwordRequirements .fa-check').forEach(icon => {
                        icon.className = 'fas fa-circle text-gray-300 mr-2 text-xs';
                    });
                    document.querySelectorAll('#passwordRequirements div').forEach(div => {
                        div.classList.remove('text-green-600');
                    });
                }, 2000);
            }
        });

        // Close success message
        function closeSuccessMessage() {
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Real-time email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('border-red-500');
                this.classList.remove('border-gray-300');
            } else {
                this.classList.remove('border-red-500');
                this.classList.add('border-gray-300');
            }
        });

        // Real-time password confirmation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('border-red-500');
                this.classList.remove('border-gray-300');
            } else {
                this.classList.remove('border-red-500');
                this.classList.add('border-gray-300');
            }
        });
    </script>
</body>

</html>
